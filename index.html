<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inject: AI Integration Made Effortless</title>
  <link rel="icon" type="image/jpeg" href="images/logo-top-left.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://getlaunchlist.com/js/widget-diy.js" defer></script> <!-- Add the script here -->
</head>

<body>
  <div class="logo-top-left">
    <img src="images/logo-top-left.png" alt="Top Left Logo">
  </div>

  <div class="container">
    <div class="left-panel">
      <div class="logo-middle-left">
        <h1>AI Integration Made <span class="gradient-text">Effortless.</span></h1>
      </div>
      <div class="tagline">
        Activate the power of AI in any software. Just drag and drop your desired AI model into any program and start giving it instructions.
      </div>
      <div class="buttons-container">
        <div class="button-1">
          <a href="#" class="button" id="join-waitlist-button">Join waitlist</a>
        </div>
        <div class="button-2">
          <a href="https://twitter.com/joininject" class="button">Follow us on X</a>
        </div>
      </div>
      <div id="waitlist-form-container" style="display:none;">
        <form class="launchlist-form" action="https://getlaunchlist.com/s/huizBA" method="POST">
          <input name="name" type="text" placeholder="Your Name">
          <input name="email" type="email" placeholder="Your Email" required>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="right-panel">
      <img src="images/demo-image.png" alt="Demo Image" class="demo-image">
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
